<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>월별 손익 분석</title>
  <link rel="stylesheet" href="sonik.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- 네비게이션 바 -->
  <header class="navbar">
    <div class="navbar-left">
       <a href="../dashboard.html" class="header-link">홈</a>
      <h1 class="navbar-title">홍콩반점 가좌점 발주 시스템</h1>
    </div>

    <div class="navbar-right">
        <div class="search-container">
            <input type="text" id="searchBox" class="search-box" placeholder="검색..." style="display: none;">
            <button class="search-btn" onclick="toggleSearch()">🔍</button>
          </div>
      <a href="/account" class="header-link">계정 관리</a>
      <a href="/mail" class="header-link">메일</a>
      <a href="index.html" class="header-link">로그아웃</a>
    </div>
</header>

  <main class="content-container">
    <!-- 손익 테이블 -->
    <div class="table-container">
      <h2>월별 손익</h2>
      <table class="profit-loss-table">
        <thead>
          <tr>
            <th>월</th>
            <th>수익</th>
            <th>지출</th>
            <th>손익</th>
          </tr>
        </thead>
        <tbody id="profit-loss-table-body">
          <!-- 동적으로 데이터 추가됨 -->
        </tbody>
      </table>
    </div>

    <!-- 그래프 -->
    <div class="chart-container">
      <h2>손익 그래프</h2>
      <canvas id="profit-loss-chart"></canvas>
    </div>
  </main>

  <script src="sonik.js"></script>
</body>
</html>
